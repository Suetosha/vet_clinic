{% extends 'clinic/base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row mt-5">
        <h4>Наши врачи</h4>
    </div>

    <div class="row mt-5">
        {% for doctor in doctors %}
            <div class="card" style="width: 20rem;">
              <img src="{{ doctor.image.url }}" class="card-img-top" alt="doctor_photo">
              <div class="card-body">
                <h5 class="card-title">{{ doctor.first_name }}</h5>
                  <h5 class="card-title">{{ doctor.last_name }}</h5>
                <p class="card-text"></p>
                <a href="{% url 'clinic:doctor_info' doctor.id %}" class="btn btn-outline-primary">Подробнее</a>
              </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
