{% extends 'clinic/base.html' %}
{% load markdown %}


{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <img src="{{ doctor.image.url }}" class="card-img-top" alt="doctor_photo">
        </div>
        <div class="col text-start mt-5">
            <h3 class="text-center">
                {{ doctor.first_name}}
                {{ doctor.last_name }}
            </h3>
            {{ doctor.description|markdown }}
        </div>
    </div>
</div>
{% endblock %}
