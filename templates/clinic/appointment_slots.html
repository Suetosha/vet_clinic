{% extends 'clinic/base.html' %}

{% block content %}
    <div class="container mt-5 col-md-5">
        <div class="row text-center">
            <h4>Выберите время</h4>
        </div>

        <div class="row mt-3">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    {{ field.label }}
                    <div class="mt-1 mb-2">
                        {{ field }}
                    </div>
                {% endfor %}

                <div class="text-center mt-5">
                    <input class='btn btn-primary' type="submit" value="Записаться">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
